# Neocortex Learning Index Template
# Location: .mlda/learning-index.yaml
# Schema: .mlda/schemas/learning-index.schema.yaml
# Related: DEC-007-two-tier-learning.md
#
# This file provides a lightweight index of all topic learnings.
# Agents load this at mode awakening (Tier 1) instead of full learning files.
# Full learning files are loaded on-demand when a topic is identified (Tier 2).
#
# GENERATION: Run .mlda/scripts/mlda-generate-index.ps1 to regenerate from
# all topic learning files. Do not edit this file manually.

# ═══════════════════════════════════════════════════════════════════════════════
# METADATA
# ═══════════════════════════════════════════════════════════════════════════════

version: 1                              # Index schema version
generated_at: "{ISO-8601-datetime}"     # When this index was generated
generated_from: 0                       # Number of topic files processed
total_sessions: 0                       # Sum of sessions across all topics
generator_script: "mlda-generate-index.ps1"

# ═══════════════════════════════════════════════════════════════════════════════
# TOPICS
# Map of topic name to lightweight summary. Each entry provides enough context
# for agents to know what the topic covers without loading the full file.
# ═══════════════════════════════════════════════════════════════════════════════

topics:
  # Example entry (replace or remove when generating):
  #
  # UI:
  #   summary: "Component patterns, accessibility, mobile-first design"
  #   sessions: 15
  #   size: "61 KB"
  #   key_insights:
  #     - "Bottom sheets require 48px touch targets"
  #     - "Use semantic HTML before ARIA"
  #     - "Mobile-first: design 320px first"
  #   primary_docs:
  #     - DOC-UI-001
  #     - DOC-DS-001
  #   learning_path: .mlda/topics/UI/learning.yaml
  #   last_updated: "2026-01-23"
  #   has_groupings: true
  #   has_activations: true
  {}  # Remove this line when adding topics

# ═══════════════════════════════════════════════════════════════════════════════
# EMPTY TOPICS
# Topics that have learning files but no accumulated learnings yet.
# Agents should not attempt to load these for deep learning.
# ═══════════════════════════════════════════════════════════════════════════════

empty_topics: []

# ═══════════════════════════════════════════════════════════════════════════════
# CROSS-DOMAIN HINTS (Optional)
# Topics that frequently work together. Helps agents decide when to load
# multiple topics proactively.
# ═══════════════════════════════════════════════════════════════════════════════

cross_domain_hints:
  # Example:
  # - topics: [UI, A11Y]
  #   typical_tasks: [implementing, reviewing]
  #   combined_size: "85 KB"
  []  # Remove this line when adding hints
